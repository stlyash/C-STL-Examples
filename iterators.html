<!DOCTYPE html>
<html>
  <head>
    <style>
body {
  margin: 0;
  padding: 0;
  height: var(--image-height);
  background-color: #9CA7B1;
}


    </style>
  </head>
  <body style="margin:0;padding:0;align-self:left;overflow:auto;">
    <div class="image-container">
      <img id="myImage" style="margin:0;padding:0;" src="iterators.png">
    </div>
    <script>
window.onload = function() {
  var imageHeight = document.getElementById("myImage").clientHeight;
  document.documentElement.style.setProperty("--image-height", imageHeight + "px");
};

    </script>
  </body>
</html>
